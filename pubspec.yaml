name: online_course
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_svg: ^1.1.0
  cached_network_image: ^3.2.1
  badges: ^2.0.2
  carousel_slider: ^4.1.1
  shared_preferences: ^2.0.15
  flutter_bloc: ^8.0.1
  dio: ^4.0.6
  image_picker: ^0.8.5+3
  shimmer: ^2.0.0
  intl: ^0.17.0
  url_launcher: ^6.1.3
  change_app_package_name: ^1.1.0
  firebase_core: 1.3.0
  firebase_database: 7.1.1
  youtube_player_flutter: ^8.1.0
  video_player: ^2.4.5
  chewie: ^1.3.4
  syncfusion_flutter_pdfviewer: ^20.1.61-beta
  # flutter_native_splash: ^2.2.1
  font_awesome_flutter: ^9.2.0

dev_dependencies:
  flutter_launcher_icons: ^0.9.3
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher.png"

flutter:

  uses-material-design: true
  
  assets:
